<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">
    <ui:define name="title">Relatório de compras</ui:define>
    <ui:define name="content">
        <h4 class="aw-page-title">Relatórios</h4>
        <h:form id="frm">
            <p:messages autoUpdate="true" closable="true" />
            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Emitir" action="#{relatorioOrcamentoBean.emitir}"
                                     ajax="false" />
                </p:toolbarGroup>
            </p:toolbar>
            <p:panelGrid columns="1" id="painel" style="margin-top: 20px; margin-bottom: 40px"
                             styleClass="panelgrid-noborder">
                <p:outputLabel value="Id do orçamento" />
                <h:panelGroup>
                    <p:inputText value="#{relatorioOrcamentoBean.orc_id}" placeholder="Digite aqui" size="10" />
                </h:panelGroup>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
