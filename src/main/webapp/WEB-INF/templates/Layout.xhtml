<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/WilliamHinschink/CorpInc/master/assets/images/ico/favicon.png" />
        </f:facet>

        <title>Sibentek | <ui:insert name="title" >Dashboard</ui:insert></title>

        <h:outputStylesheet library="sibentek" name="styles/custom.css" />
        <h:outputStylesheet library="sibentek" name="styles/layout.css" />
        <h:outputStylesheet library="sibentek" name="styles/components.css" />
        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="sibentek" name="javascripts/app.js" />
        <h:outputScript target="body" library="sibentek" name="javascripts/funcoes.js" />
        <h:outputScript target="body" library="sibentek" name="javascripts/libs_js/jquery.dcjqaccordion.2.7.min.js" />
        <h:outputScript target="body" library="sibentek" name="javascripts/libs_js/jquery.cookie.js" />
        <h:outputScript target="body" library="sibentek" name="javascripts/libs_js/functions.libraries.api.js" />
    </h:head>

    <h:body>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage library="sibentek" name="images/gifs/loading1.gif" />
        </p:dialog>
        <header class="aw-topbar">
            <h:graphicImage value="https://raw.githubusercontent.com/WilliamHinschink/CorpInc/master/assets/images/logo.png" />

            <a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
        </header>

        <aside class="aw-sidebar  js-sidebar">
            <ui:include src="Menu.xhtml" />
        </aside>

        <section class="aw-content  js-content">
            <ui:insert name="content" />
        </section>

        <section class="aw-footer">
            <ui:insert name="Footer.xhtml" />
        </section>
    </h:body>

</html>
