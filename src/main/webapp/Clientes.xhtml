<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">
    <ui:define name="title">Clientes</ui:define>
    <ui:define name="content">
        <h1 class="aw-page-title">Clientes</h1>
        <p:dataTable emptyMessage="Nenhum cliente encontrado." 
                     value="#{cadastroOrcamentoBean.orcamentos}" var="orc">
            <p:column headerText="ID">
                <h:outputText value="#{orc.id}" />
            </p:column>
            <p:column headerText="NOME">
                <h:outputText value="#{orc.cliente}" />
            </p:column>
        </p:dataTable>
    </ui:define>            
</ui:composition>
