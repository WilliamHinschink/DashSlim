<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">
    <ui:define name="title">Cadastro Usuários</ui:define>
    <ui:define name="content">
        <h1 class="aw-page-title">Cadastro de Usuários</h1>
        <h:form id="frm">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" onsuccess="PF('dlg1').show();" 
                                     process="@this capaPanel" action="#{cadastroUsuarioBean.salvar}"/>
                </p:toolbarGroup>
            </p:toolbar>
            <p:messages autoUpdate="false" />
            <div class="ui-fluid">
                <p:panelGrid id="capaPanel" columns="4" layout="grid" 
                             style="margin-top: 20px; margin-bottom: 40px"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
                    <p:outputLabel value="Usuário" for="user" />
                    <p:inputText id="user" />
                    <p:outputLabel value="Email" for="email" />
                    <p:inputText id="email" />
                    <p:outputLabel value="Grupo" for="group" />
                    <p:selectOneMenu id="group"  >
                        <f:selectItem itemLabel="Selecione" itemValue="" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Senha" for="pass" />
                    <p:password id="pass" />
                </p:panelGrid>
            </div>
        </h:form>
        <h:form id="frmDialog">
            <p:dialog header="UsuárioSalvo com sucesso!" widgetVar="dlg1" minHeight="40">
                <p:panelGrid id="capaDialog" columns="2" layout="grid" >
                    <h:outputText value="Login do usuário será: " />
                    <h:outputText value="#{cadastroUsuarioBean.usuario.nomeLogin}" />
                </p:panelGrid>
                <p:commandButton value="Ok" action="#{cadastroUsuarioBean.abreDialogo}" update="frm" onclick="PF('dlg1').hide();" />
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
