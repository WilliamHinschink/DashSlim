<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">
    <ui:define name="title">Consulta Clientes</ui:define>
    <ui:define name="content">
        <h1 class="aw-page-title">Consulta Clientes</h1>
        <h:form target="_blank">
            <p:messages autoUpdate="true" closable="true" />
            <p:dataTable emptyMessage="Nenhum cliente encontrado." 
                         value="#{consultaClienteBean.clientes}" var="cli">
                <f:facet name="header">Tabela de Clientes</f:facet>
                <p:column headerText="ID">
                    <h:outputText value="#{cli.id}" />
                </p:column>
                <p:column headerText="NOME">
                    <h:outputText value="#{cli.nome}" />
                </p:column>
                <p:column headerText="RG">
                    <h:outputText value="#{cli.rg}" />
                </p:column>
                <p:column headerText="CPF">
                    <h:outputText value="#{cli.cpf}" />
                </p:column>
                <p:column headerText="TELEFONE">
                    <h:outputText value="#{cli.telefone}" />
                </p:column>
                <p:column headerText="DATA DE NASCIMENTO">
                    <h:outputText value="#{cli.dataNasc}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton ajax="false" icon="ui-icon-document" title="Gerar RelatÃ³rio Geral" action="#{relatorioOrcamentoBean.emitirAlternativo(consultaClienteBean.clientes)}"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
