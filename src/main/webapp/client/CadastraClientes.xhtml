<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">
    <ui:define name="title">Cadastra Clientes</ui:define>
    <ui:define name="content">
        <h1 class="aw-page-title">Cadastra Clientes</h1>
        <h:form prependId="false" id="clienteForm">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" action="#{cadastroClienteBean.salvar()}"
                                     process="@this capaPanel capaPanel2" update="@form" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:messages autoUpdate="true" closable="true" />

            <div class="ui-fluid">
                <p:focus for="cliente" />
                <h4 class="aw-page-section">Dados Pessoais</h4>
                <p:panelGrid id="capaPanel" columns="4" layout="grid" 
                             style="margin-top: 20px; margin-bottom: 40px"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
                    <p:outputLabel value="Cliente" for="cliente" />
                    <p:inputText id="cliente" value="#{cadastroClienteBean.cliente.nome}" />

                    <p:outputLabel value="CPF" for="cpf" />
                    <p:inputMask id="cpf" mask="999.999.999-99" value="#{cadastroClienteBean.cliente.cpf}" />

                    <p:outputLabel value="Telefone" for="telefone" />
                    <p:inputMask id="telefone" mask="(99) 99999-9999" value="#{cadastroClienteBean.cliente.telefone}" />

                    <p:outputLabel value="RG" for="rg" />
                    <p:inputText id="rg" value="#{cadastroClienteBean.cliente.rg}" />

                    <p:outputLabel value="Data de Nascimento" for="dtnasc"/>
                    <p:calendar id="dtnasc" pattern="dd/MM/yyyy" mask="99/99/9999" value="#{cadastroClienteBean.cliente.dataNasc}" converter="localDateConverter" locale="pt" />

                </p:panelGrid>
                <p:separator />
                <h4 class="aw-page-section">EndereÃ§o</h4>
                <p:panelGrid id="capaPanel2" columns="4" layout="grid" 
                             style="margin-top: 20px; margin-bottom: 40px"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
                    <p:outputLabel value="CEP" for="cep" />
                    <p:inputMask id="cep" mask="99999-999" value="#{cadastroClienteBean.endereco.cep}" />

                    <p:outputLabel value="Logradouro" for="logradouro" />
                    <p:inputText id="logradouro" value="#{cadastroClienteBean.endereco.logradouro}" />

                    <p:outputLabel value="Cidade" for="cidade" />
                    <p:inputText id="cidade" value="#{cadastroClienteBean.endereco.cidade}" />

                    <p:outputLabel value="Complemento" for="comple" />
                    <p:inputText id="comple" value="#{cadastroClienteBean.endereco.complemento}" />

                    <p:outputLabel value="UF" for="uf" />
                    <p:inputText id="uf" value="#{cadastroClienteBean.endereco.uf}" />

                    <p:outputLabel value="NÃºmero" for="nmro"/>
                    <p:inputText id="nmro" value="#{cadastroClienteBean.endereco.numero}" />

                    <p:outputLabel value="Bairro" for="bairro"/>
                    <p:inputText id="bairro" value="#{cadastroClienteBean.endereco.bairro}" />
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
